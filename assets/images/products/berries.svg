<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#fef2f2"/>

  <!-- Strawberry -->
  <g transform="translate(100, 150)">
    <path d="M0 0 Q-15 -20 0 -35 Q15 -20 0 0" fill="#dc2626"/>
    <ellipse cx="0" cy="-35" rx="8" ry="4" fill="#16a34a"/>
    <!-- Seeds -->
    <circle cx="-5" cy="-10" r="1" fill="#fbbf24"/>
    <circle cx="5" cy="-15" r="1" fill="#fbbf24"/>
    <circle cx="0" cy="-20" r="1" fill="#fbbf24"/>
  </g>

  <!-- Blueberries -->
  <g transform="translate(200, 150)">
    <circle cx="0" cy="0" r="15" fill="#3b82f6"/>
    <circle cx="20" cy="5" r="12" fill="#2563eb"/>
    <circle cx="-15" cy="8" r="13" fill="#1d4ed8"/>
    <circle cx="10" cy="-10" r="11" fill="#1e40af"/>
  </g>

  <!-- Raspberries -->
  <g transform="translate(300, 150)">
    <circle cx="0" cy="0" r="3" fill="#be123c"/>
    <circle cx="5" cy="0" r="3" fill="#be123c"/>
    <circle cx="-5" cy="0" r="3" fill="#be123c"/>
    <circle cx="0" cy="5" r="3" fill="#be123c"/>
    <circle cx="0" cy="-5" r="3" fill="#be123c"/>
    <circle cx="3" cy="3" r="3" fill="#be123c"/>
    <circle cx="-3" cy="3" r="3" fill="#be123c"/>
    <circle cx="3" cy="-3" r="3" fill="#be123c"/>
    <circle cx="-3" cy="-3" r="3" fill="#be123c"/>
  </g>

  <!-- Title -->
  <text x="200" y="250" font-family="Arial" font-size="20" fill="#374151" text-anchor="middle">
    Fresh Berries
  </text>
</svg>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f3f4f6"/>

  <!-- Carrot -->
  <g transform="translate(100, 150)">
    <path d="M0 0 L5 -40 L10 0 Z" fill="#ff7b00"/>
    <ellipse cx="5" cy="-40" rx="8" ry="4" fill="#4ade80"/>
  </g>

  <!-- Tomato -->
  <g transform="translate(200, 150)">
    <circle cx="0" cy="0" r="25" fill="#ef4444"/>
    <ellipse cx="0" cy="-25" rx="5" ry="3" fill="#22c55e"/>
  </g>

  <!-- Lettuce -->
  <g transform="translate(300, 150)">
    <circle cx="0" cy="0" r="30" fill="#84cc16" opacity="0.8"/>
    <circle cx="0" cy="0" r="20" fill="#65a30d" opacity="0.8"/>
    <circle cx="0" cy="0" r="10" fill="#4ade80" opacity="0.8"/>
  </g>

  <!-- Title -->
  <text x="200" y="250" font-family="Arial" font-size="20" fill="#374151" text-anchor="middle">
    Fresh Vegetables
  </text>
</svg>